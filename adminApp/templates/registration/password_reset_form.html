{% extends "base.html" %}
{% block title %}Reincio de contarseña{% endblock %}
{% block content %}
    <h1>Olvidaste tu contraseña?</h1>
    <p>Ingresa tu correo electronico para obtener tu nueva contraseña.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Envio "></p>
        {% csrf_token %}
    </form>
{% endblock %}
