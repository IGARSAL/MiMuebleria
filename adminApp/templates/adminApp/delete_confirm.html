{% extends "base.html" %}

{% block content %}
  <h2>Confirmar eliminación de cuenta</h2>
  <p>¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar cuenta</button>
    <a href="{% url 'login' %}">Cancelar</a>
  </form>
{% endblock %}
